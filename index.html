<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - online music website</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="./Logo/Spotify-Logo.png" alt="Spotify"> Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of the NCS - No copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItems">
                    <img alt="1">
                    <span class="songName">Chamkila cherera</span>
                    <span class="songlistplay"><span class="timestamp">05.34 <i id="0"class="songItemPlay fa-solid fa-circle-play"></i></span> </span>
                </div>
                <div class="songItems">
                    <img alt="1">
                    <span class="songName">Chamkila cherera</span>
                    <span class="songlistplay"><span class="timestamp">05.34 <i id="1"class="songItemPlay fa-solid fa-circle-play"></i></span> </span>
                </div>
                <div class="songItems">
                    <img alt="1">
                    <span class="songName">Chamkila cherera</span>
                    <span class="songlistplay"><span class="timestamp">05.34 <i id="2"class="songItemPlay fa-solid fa-circle-play"></i></span> </span>
                </div>
                <div class="songItems">
                    <img alt="1">
                    <span class="songName">Chamkila cherera</span>
                    <span class="songlistplay"><span class="timestamp">05.34 <i id="3"class="songItemPlay fa-solid fa-circle-play"></i></span> </span>
                </div>
            </div>

        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">  
        <div class="icons">
            <!-- fontawasome icons -->
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="fa-solid  fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
        </div>  
        <div class="songInfo">
            <img src="./Logo/giphy.gif" width="42px" alt="" id="gif"><span id="masterSongName"></span>
        </div>
    </div>

    <script src="Script.js"></script>
    <script src="https://kit.fontawesome.com/64d0618329.js" crossorigin="anonymous"></script>
</body>
</html>
